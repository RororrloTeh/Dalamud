name: Sync Upstream (Ours)

on:
  schedule:
    # 每 24 小时运行一次
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-ours:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Local Repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream and Fetch
        run: |
          git remote add upstream https://github.com/ottercorp/Dalamud.git
          git fetch upstream master

      - name: Merge Upstream using 'Ours' Strategy
        run: |
          git merge upstream/master -s ours -m "chore: fake sync from upstream (ignore changes)" --allow-unrelated-histories
          
      - name: Push Changes
        run: |
          git push origin master